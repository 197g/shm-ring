[package]
name = "shm-pbx-server"
version = "0.0.0"
edition = "2021"
rust-version = "1.70"

[[bin]]
name = "shm-pbx-server"
path = "src/main.rs"

[dependencies]
shm-pbx.workspace = true
# Just binaries, this is our interface.
clap = { version = "4", features = ["cargo"] }
quick-error = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tempfile = "3.10"
tokio = { version = "1", features = ["macros", "net", "sync", "rt"] }
uapi = { version = "0.2.13" }
